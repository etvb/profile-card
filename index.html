<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>
<body>
<main class="card">
  <div class="card-top">
    <div class="card-containerImage">
      <img class="card-image" src="./images/image-victor.jpg" alt="image-profile">
    </div>

  </div>
  <div class="card-bottom">
    <h2 class="card-name">Victor Crest <span class="card-age">26</span> </h2>
    <p class="card-place">London</p>
    <footer class="footer">
      <div class="footer-followers">
        <p class="footer-info">80K</p>
        <h3 >Followers</h3>
      </div>
      <div class="footer-likes">
        <p class="footer-info">803K</p>
        <h3>Likes</h3>
      </div>
      <div class="footer-photos">
        <p class="footer-info">1.4K</p>
        <h3>Photos</h3>
      </div>
    </footer>
  </div>

</main>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Edgardo Torres Vanden Bouch</a>.
</div>

</body>
</html>
